<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h4 mb-0 title-serif">お問い合わせ一覧</h2>
</div>
<div class="list-group shadow-sm">
  {% for message in messages %}
    <div class="list-group-item">
      <div class="d-flex justify-content-between">
        <div>
          <h2 class="h5 mb-1">{{ message.name }}</h2>
          <div class="text-muted small">{{ message.email }} · {{ message.created_at.strftime('%Y-%m-%d %H:%M') }}</div>
        </div>
        <form method="post" onsubmit="return confirm('このメッセージを削除しますか？');">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="hidden" name="message_id" value="{{ message.id }}">
          <button class="btn btn-sm btn-outline-danger">削除</button>
        </form>
      </div>
      <div class="mt-2">
        <p class="mb-0">{{ message.content }}</p>
      </div>
    </div>
  {% else %}
    <div class="list-group-item text-center py-4">
      <p class="text-muted mb-0">お問い合わせはありません。</p>
    </div>
  {% endfor %}
</div>
