<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h4 mb-0 title-serif">お知らせ管理</h2>
  <div class="d-flex gap-2">
    <a href="{{ url_for('admin_news_create') }}" class="btn-ink">新規作成</a>
  </div>
</div>

<div class="list-group shadow-sm">
  {% for item in news_items %}
    <div class="list-group-item">
      <div class="d-flex flex-column flex-lg-row justify-content-between gap-3">
        <div>
          <h2 class="h5 mb-1">{{ item.title_ja }}</h2>
          <div class="text-muted small">
            {{ item.published_at.strftime('%Y-%m-%d') }} · {{ '公開中' if item.is_published else '下書き' }}
          </div>
          <p class="mb-0 mt-1">{{ item.body_ja[:100] }}{% if item.body_ja|length > 100 %}...{% endif %}</p>
        </div>
        <div class="d-flex flex-wrap gap-2 align-items-center">
          <a href="{{ url_for('admin_news_edit', news_id=item.id) }}" class="btn btn-sm btn-outline-secondary">編集</a>
          <form method="post" action="{{ url_for('admin_news_delete', news_id=item.id) }}" onsubmit="return confirm('削除してもよろしいですか？');">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button class="btn btn-sm btn-outline-danger">削除</button>
          </form>
        </div>
      </div>
    </div>
  {% else %}
    <div class="list-group-item text-center py-4">
      <p class="text-muted mb-0">お知らせがありません。</p>
    </div>
  {% endfor %}
</div>
